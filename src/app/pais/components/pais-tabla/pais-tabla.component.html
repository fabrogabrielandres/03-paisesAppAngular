<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngFor="let countri of countries; let i = index">
        <tr>
            <td>{{i+1}}</td>
            <td>
                <img [src]="countri.flags.png" class="small-flag" />
            </td>
            <td>{{countri.name.common}}</td>
            <!-- cca2 -->
            <a [routerLink]="['/pais',countri.cca2]">
                Por Capital
            </a>
            <td>{{countri.population}}</td>
        </tr>

    </tbody>
</table>
